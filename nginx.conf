# Auto Detect and set workers to number of cpu cores
worker_processes auto;

worker_rlimit_nofile 4096;

events {
  # Match T2 1 core with Worker Limit AND the open rlimit file.
  # Change based on the instance type you use, and the traffic you expect
  # Most public sites will hit 10k+ but you'll need to understand the traffic
  # Default is 768 if you want to remove it later
  worker_connections 4096;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Enabling the sendfile directive will eliminate the step of copying the
  # data into the buffer and enables direct copying data from one file
  # descriptor to another.
  sendfile on;

  # Optimize Amount of Data Sent at Once with sendfile
  tcp_nopush on;
  tcp_nodelay on;

  # http://nginx.org/en/docs/hash.html
  types_hash_max_size 2048;

  # Of Course.  Gzip.
  gzip on;
  gzip_vary on;
  gzip_disable "MSIE [1-6]\.";
  gzip_proxied expired no-cache no-store private auth;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/x-icon;

  expires max;
  add_header Cache-Control public;
  add_header Last-Modified "";
  add_header ETag "";

  ## Start: Size Limits & Buffer Overflows ##
  client_body_buffer_size  1K;
  client_header_buffer_size 1k;
  client_max_body_size 1k;
  large_client_header_buffers 2 1k;


  # Import our default.conf
  include /etc/nginx/conf.d/default.conf;

  server_tokens off;
  keepalive_timeout 75;

  # Add Security Headers
  add_header Strict-Transport-Security "max-age=15724800; includeSubDomains" always;
  add_header X-Content-Type-Options nosniff;

  # https://developer.mozilla.org/en-US/docs/HTTP/X-Frame-Options
  add_header X-Frame-Options SAMEORIGIN;

  # https://www.owasp.org/index.php/List_of_useful_HTTP_headers
  add_header X-XSS-Protection "1; mode=block";

  # Add referrer policy to Headers
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  # Add CSP Policy Headers
  # Report Only Policy:
  add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline' https://brightday.tech https://fonts.googleapis.com https://code.jquery.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://brightday.tech https://fonts.googleapis.com; img-src 'self' https://brightday.tech https://www.google-analytics.com; font-src 'self' https://brightday.tech https://fonts.gstatic.com; block-all-mixed-content; report-uri https://cspreport.brightday.tech";
  # Enforced Policy:
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://brightday.tech https://fonts.googleapis.com https://code.jquery.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://brightday.tech https://fonts.googleapis.com; img-src 'self' https://brightday.tech https://www.google-analytics.com; font-src 'self' https://brightday.tech https://fonts.gstatic.com; block-all-mixed-content; report-uri https://cspreport.brightday.tech";

}

